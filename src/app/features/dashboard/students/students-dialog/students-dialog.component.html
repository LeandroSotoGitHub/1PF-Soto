<div class="container">    
    <h1 mat-dialog-title class="text-white">{{ data?.editingStudent ? "Editando" : "Creando"}} usuario</h1>
    <div mat-dialog-content>
        <form [formGroup]="studentsForm">
            <div class="row g-3">
                <!-- Campo Nombre -->
                <div class="col-12 col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Tu nombre" formControlName="firstName" />
                    <mat-error *ngIf="hasError('firstName')">{{ getErrorMessage('firstName') }}</mat-error>
                    </mat-form-field>
                </div>
                <!-- Campo Apellido -->
                <div class="col-12 col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input matInput placeholder="Tu apellido" formControlName="lastName" />
                    <mat-error *ngIf="hasError('lastName')">{{ getErrorMessage('lastName') }}</mat-error>
                    </mat-form-field>
                </div>
                <!-- Campo Mail -->
                <div class="col-12">
                    <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Mail</mat-label>
                    <input matInput placeholder="example@example.com" formControlName="mail" />
                    <mat-error *ngIf="hasError('mail')">{{ getErrorMessage('mail') }}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>

    <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="mx-3">Cancelar</button>
        <button mat-flat-button (click)="onSave()" color="primary">Guardar</button>
    </div>
</div>
