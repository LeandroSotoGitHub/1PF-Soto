<div class="m-4">
    <!-- <h2>{{ alumno | fullName }}</h2> -->
     <h1>Lista de alumnos</h1>
    <div class="mb-5">
        <button mat-fab extended color="secondary" (click)="openModal()">
            <mat-icon>add</mat-icon> 
            AÃ±adir estudiante
        </button>
    </div>
    <div>
        <table mat-table [dataSource]="studentsList" class="mat-elevation-z8">  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let student"> {{student.id}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let student"> {{student | fullName}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="mail">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let student"> {{student.mail}} </td>
            </ng-container>


            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let student"> {{student.createdAt | date}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let student"> 
                    <button mat-icon-button><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button><mat-icon>edit</mat-icon></button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
